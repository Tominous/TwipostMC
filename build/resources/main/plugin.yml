name: TwipostMC
version: 1.0-SNAPSHOT
main: com.tklcraft.twipostmc.TwipostMCPlugin
api-version: 1.13
authors: [kanakiyo314, kakeru4127]

commands:
  tw:
    description: Controls TwipostMC.
    aliases: twipost
    usage: |
      /<command> subcommand - description...

permissions:
  tw.*:
    description: Give access to all TwipostMC functions
    default: false
    children:
      tw.sample: true
      tw.register: true
      tw.ping: true
      tw.post: true

  tw.sample:
    description: Allows /tw sample
    default: op

  tw.register:
    description: Allows /tw register
    default: op

  tw.pin:
    descriptino: Allows /tw ping
    default: op

  tw.post:
    description: Allows /tw post
    default: op